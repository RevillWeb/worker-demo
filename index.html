<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PictureWorker</title>

    <link href="default.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <input type="file" id="fileSelect" class="hidden" />

    <div class="container">

        <div class="section choose">
            <button id="choose-btn"><span class="fa fa-image"></span> Select</button>
        </div>

        <div class="section preview-container">
            <div id="preview-loader" class="loader hidden"><div class="spinner"></div></div>
            <img id="preview" class="auto-image" height="300" />
        </div>

        <div class="section controls">
            <button id="process-with">Process (With)</button>
            <button id="process-without">Process (Without)</button>
        </div>

        <div class="section result-container">
            <div id="result-loader" class="loader hidden"><div class="spinner"></div></div>
            <canvas id="result"></canvas>
        </div>

    </div>


</body>

<script src="tools.js"></script>
<script src="default.js"></script>
</html>
