<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PictureWorker</title>

    <link href="default.css" rel="stylesheet" />
</head>
<body>

    <div>
        <input type="file" id="fileSelect" />
    </div>

    <div class="preview-container">
        <div id="preview-loader" class="loader hidden"><div class="spinner"></div></div>
        <img id="preview" class="auto-image" height="250" />
    </div>

    <div class="controls">
        <button id="process-with">Process (With)</button>
        <button id="process-without">Process (Without)</button>
    </div>

    <div class="result-container">
        <div id="result-loader" class="loader hidden"><div class="spinner"></div></div>
        <canvas id="result"></canvas>
    </div>


</body>

<script src="tools.js"></script>
<script src="default.js"></script>
</html>
