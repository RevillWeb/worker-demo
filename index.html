<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PictureWorker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="section choose">
            <div class="number">1</div>
            <button class="btn btn-lg btn-primary" id="choose-btn"><span class="fa fa-image"></span> Select an Image</button>
        </div>

        <div class="section preview">
            <div id="preview-loader" class="loader hidden"><div class="spinner"></div></div>
            <div class="info">Choose an image to preview.</div>
            <img id="preview" class="auto-image" height="300" />
        </div>

        <div class="section controls">
            <div class="number">2</div>
            <button class="btn btn-lg btn-success" id="process-with">Process with Workers</button>
            <button class="btn btn-lg btn-warning" id="process-without">Process without Workers</button>
        </div>

        <div class="section result">
            <div id="result-loader" class="loader hidden"><div class="spinner"></div></div>
            <div class="info">Colour image with or without web workers.</div>
            <canvas id="result"></canvas>
        </div>
    </div>
    <input type="file" id="fileSelect" class="hidden" />
</body>

<script src="tools.js"></script>
<script src="app.js"></script>
</html>
